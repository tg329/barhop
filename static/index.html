<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barhopping Boston</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        #map-container {
            flex: 3;
        }

        #filter-container {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .filter-box input,
        .filter-box select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #8391a0;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }

    </style>
</head>

<body>
    <div id="container">
        <div id="map-container">
            <svg id="map" width="1000" height="700"></svg>
        </div>
        <div id="filter-container">
            <div class="filter-box">
                <label for="filter2">Filter</label>
                <select id="filter2" name="filter2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <h2>
                Bar Crawl
            </h2>
            <svg id="selection" width="300" height="300"></svg>
            <div id="nav-button"></div>
            
        </div>
        
    </div>

    <script>
        const svg = d3.select("#map");
        const width = svg.attr("width");
        const height = svg.attr("height");

        const map = svg.append("g");

        const barCrawl = d3.select("#selection")

        const requestData = async function () {
            const geoData = await d3.json("datasets/bpda_neighborhood_boundaries.json");

            console.log(geoData);

            // draw map 
            const projection = d3.geoMercator()
                .scale(160000)
                .center([-71.0589, 42.3601]) // center on Boston
                .translate([width / 2, height / 4]);

            const path = d3.geoPath().projection(projection);

            map.selectAll("path")
                .data(geoData.features)
                .join("path")
                .attr("d", path)
                .attr("stroke", "black")
                .attr("stroke-width", 1)
                .attr("fill", "none");

            
            // 10/21 lecture
            const zoom = d3.zoom()
                .scaleExtent([1, 6])
                .translateExtent([[-width / 6, -height / 6], [width * 1.2, height * 1.2]])
                .on("zoom", (event) => {
                    map.attr("transform", event.transform);
                    
                });

            svg.call(zoom);

            // add points to map
            const yelpData = await d3.csv("datasets/yelp_boston.csv");
            // store yelp datapoints that are selected for the bar crawl. 
            // TODO: make into a linked list??!??? to faciliate changing order
            barCrawlList = []   

            console.log(yelpData);

            let circles = map.selectAll('map.points').data(yelpData)
                .join('circle')
                .attr('class', 'point')
                .attr("fill", "red")
                .attr('r', 2)
                .attr("cx", d => projection([Number(d.longitude), Number(d.latitude)])[0])
                .attr('cy', d => projection([Number(d.longitude), Number(d.latitude)])[1])
                .attr('inBarCrawl', false)

        
            circles.on("mouseover", function(event, d) {
                d3.select(this)
                    .transition().duration(100)
                    .attr("stroke","black")
                    .attr("stroke-width", 1);  
            });
            
            circles.on("mouseout", function(event, d) {
                inBarCrawl = d3.select(this).attr('inBarCrawl') == 'true' ? true : false; // d3 attr returns text value instead of boolean
                if (!inBarCrawl){
                    d3.select(this)
                    .transition().duration(200)
                    .attr("stroke","")
                    .attr("stroke-width", 1);
                }   
            });

            circles.on("click", function(event, d) {
                inBarCrawl = d3.select(this).attr('inBarCrawl') == 'true' ? true : false; // d3 attr returns text value instead of boolean
                if (inBarCrawl){
                    d3.select(this)
                    .attr('inBarCrawl', false)
                    .attr('fill', 'red')
                    barCrawlList.splice(barCrawlList.indexOf(d), 1)

                } else {
                    barCrawl.append('text')
                        .attr('dy', 10 + barCrawlList.length * 15)
                        .text(d.name)

                    d3.select(this)
                        .attr('inBarCrawl', true)
                        .attr('fill', 'blue')

                    barCrawlList.push(d)
                }

                console.log(barCrawlList)
                
            });



            // Buttons

            const navButton = d3.select("#nav-button");
            navButton.append('button')
                    .text('naviagate!')
                    .on('click', function (event, d){

                        // create a hyperlink in this form:
                        // https://www.google.de/maps/dir/origin_lat,origin_lng/destination_lat,destination_lng/
                        console.log(barCrawlList)

                        hyperlink = "https://www.google.de/maps/dir/"
                        barCrawlList.forEach(d => {
                            hyperlink = hyperlink + d.latitude +","+ d.longitude + "/";
                        });

                        console.log(hyperlink)
                    })


        };

        requestData();
    </script>
</body>

</html>
