<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Map Outline</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        #map-container {
            flex: 3;
        }

        #filter-container {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .filter-box input,
        .filter-box select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="map-container">
            <svg id="map" width="1000" height="700"></svg>
        </div>
        <div id="filter-container">
            <div class="filter-box">
                <label for="filter2">Filter</label>
                <select id="filter2" name="filter2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const svg = d3.select("#map");
        const width = svg.attr("width");
        const height = svg.attr("height");

        const map = svg.append("g"); 

        const requestData = async function () {
            const geoData = await d3.json("datasets/bpda_neighborhood_boundaries.json");

            console.log(geoData);

            const projection = d3.geoMercator()
                .scale(160000)
                .center([-71.0589, 42.3601]) // center on Boston
                .translate([width / 2, height / 4]);

            const path = d3.geoPath().projection(projection);

            map.selectAll("path")
                .data(geoData.features)
                .join("path")
                .attr("d", path)
                .attr("stroke", "black")
                .attr("stroke-width", 1)
                .attr("fill", "none");

            // 10/21 lecture
            const zoom = d3.zoom()
                .scaleExtent([1, 6]) 
                .translateExtent([[-width / 6, -height / 6], [width * 1.2, height * 1.2]]) 
                .on("zoom", (event) => {
                    map.attr("transform", event.transform);
                });

            svg.call(zoom);
        };

        requestData();
    </script>
</body>

</html>
