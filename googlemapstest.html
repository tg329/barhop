<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Map Outline</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        #map-container {
            flex: 3;
        }

        #filter-container {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .filter-box input,
        .filter-box select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .bar-crawl-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000000;
            background-color: #fff;
            border-radius: 5px;
        }

        .tooltip {
            pointer-events: none;
            visibility: hidden;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="map-container">
            <svg id="map" width="1000" height="700"></svg>
        </div>
        <div id="filter-container">
            <div class="filter-box">
                <label for="filter2">Filter</label>
                <select id="filter2" name="filter2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div id="crawl-selection">
                <svg id="selection" width="100" height="100"></svg>
            </div>
            <div id="bar-crawl-info"></div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        const svg = d3.select("#map");
        const width = svg.attr("width");
        const height = svg.attr("height");

        const map = svg.append("g");

        const requestData = async function () {
            const geoData = await d3.json("datasets/bpda_neighborhood_boundaries.json");

            console.log(geoData);

            // draw map 
            const projection = d3.geoMercator()
                .scale(160000)
                .center([-71.0589, 42.3601]) // center on Boston
                .translate([width / 2, height / 4]);

            const path = d3.geoPath().projection(projection);

            map.selectAll("path")
                .data(geoData.features)
                .join("path")
                .attr("d", path)
                .attr("stroke", "black")
                .attr("stroke-width", 1)
                .attr("fill", "none");


            // 10/21 lecture
            const zoom = d3.zoom()
                .scaleExtent([1, 6])
                .translateExtent([[-width / 6, -height / 6], [width * 1.2, height * 1.2]])
                .on("zoom", (event) => {
                    map.attr("transform", event.transform);

                });

            svg.call(zoom);

            // add points to map
            const yelpData = await d3.csv("datasets/yelp_boston.csv");
            // store yelp datapoints that are selected for the bar crawl. 
            // TODO: make into a linked list??!??? to faciliate changing order
            barCrawlList = []

            console.log(yelpData);

            let circles = map.selectAll('map.points').data(yelpData)
                .join('circle')
                .attr('class', 'point')
                .attr("fill", "red")
                .attr('r', 2)
                .attr("cx", d => projection([Number(d.longitude), Number(d.latitude)])[0])
                .attr('cy', d => projection([Number(d.longitude), Number(d.latitude)])[1])
                .attr('inBarCrawl', false)

            const tooltip = d3.select("#tooltip");

            circles.on("mouseover", function (event, d) {
                d3.select(this)
                    .transition().duration(100)
                    .attr("stroke", "black")
                    .attr("stroke-width", 1);

                const categories = JSON.parse(d.categories_json);
                const firstCategory = categories.map(category => category[0]).join(", ");
                const stars = "★".repeat(Math.floor(d.rating));

                tooltip.transition()
                    .duration(100)
                    .style("visibility", "visible")
                    .style("opacity", 1);

                tooltip.html(`<strong>${d.name}</strong>
                <br>Rating: ${stars}`)
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 20) + "px");
            });

            circles.on("mouseout", function (event, d) {
                inBarCrawl = d3.select(this).attr('inBarCrawl') == 'true' ? true : false; // d3 attr returns text value instead of boolean
                if (!inBarCrawl) {
                    d3.select(this)
                        .transition().duration(200)
                        .attr("stroke", "")
                        .attr("stroke-width", 1);
                }

                tooltip.transition()
                    .duration(500)
                    .style("visibility", "hidden")
                    .style("opacity", 0);
            });

            circles.on("click", function (event, d) {
                inBarCrawl = d3.select(this).attr('inBarCrawl') == 'true' ? true : false; // d3 attr returns text value instead of boolean
                if (inBarCrawl) {
                    d3.select(this)
                        .attr('inBarCrawl', false)
                        .attr('fill', 'red')
                    barCrawlList.splice(barCrawlList.indexOf(d), 1)

                } else {
                    d3.select(this)
                        .attr('inBarCrawl', true)
                        .attr('fill', 'blue')
                    barCrawlList.push(d)
                }

                console.log(barCrawlList)
                updateBarCrawlInfo();
            });

        };

        requestData();

        function updateBarCrawlInfo() {
            const barCrawlInfo = d3.select("#bar-crawl-info");
            barCrawlInfo.html("");
            barCrawlList.forEach((d, i) => {
                const categories = JSON.parse(d.categories_json);
                const category = categories.map(category => category[0]).join(", ");
                const stars = "★".repeat(Math.floor(d.rating));

                barCrawlInfo.append("div")
                    .attr("class", "bar-crawl-item")
                    .html(`<strong>${i + 1}. ${d.name}</strong>
                    <br>Rating: ${stars}
                    <br>Reviews: ${d.review_count}
                    <br>Categories: ${category}`);
            });
        }
    </script>
</body>

</html>
